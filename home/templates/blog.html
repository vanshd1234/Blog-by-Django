{% extends 'first.html' %}
{% block content %}
<div class="row">
    <!--filter-->
    <div class="col-lg-3 mx-auto">
        <div class="list-group">
            <a href="/blog/" class="list-group-item 
            list-group-item-action ">All Blog</a>


            {% for category in categories %}
            <a href="/blog/?category={{category.id}}" class="list-group-item 
            list-group-item-action "> {{category.id}} {{category.name}}</a>
            {% endfor %}
        </div>

    </div>


    <!--product-->
    <div id="product" class="col-lg-9 mx-auto">
        <div class="container-fluid mt-3">
            <div class="row mx-auto">
                {% for blog in blogs %}
                <div class="card mx-auto mb-3" style="width: 18rem;">
                    <img src="#" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-text"><b>{{blog.post}}</b></p>
                        <a href="#" class="btn btn-primary">{{blog.email}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{% endblock %}
